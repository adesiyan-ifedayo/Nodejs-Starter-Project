<!DOCTYPE html>
<html>
<head>
	<title>Chat App</title>
</head>
<body>
	<h1>Chats</h1>
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript">
		let socket = io();


		socket.on('connect', ()=>{
			console.log('Connected to server')
		})

		socket.on('disconnect', ()=>{
			console.log('disconnected from server')
		})
	</script>
</body>
</html>
